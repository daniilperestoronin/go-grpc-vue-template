<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>

<body>
    <style>
        /* label focus color */
        .input-field input:focus+label {
            color: rgb(55, 55, 248) !important;
        }

        /* label underline focus color */
        .row .input-field input:focus {
            border-bottom: 1px solid rgb(55, 55, 248) !important;
            box-shadow: 0 1px 0 0 rgb(55, 55, 248) !important
        }
    </style>
    <div class="row">
        <div class="col s12 m8 l4 offset-m2 offset-l4">
            <div class="card">

                <div class="card-action #1565c0 blue darken-3 white-text">
                    <h5>Login Form</h5>
                </div>

                <div class="card-content">
                    <form class="input-field login-form" method="post">
                        <div class="form-field">
                            <input type="text" name="username" placeholder="username" />
                        </div><br>

                        <div class="form-field">
                            <input type="password" name="password" placeholder="password" />
                        </div><br>

                        <div class="form-field">
                            <input class="btn-large waves-effect waves-dark #1565c0 blue darken-3" type="submit" />
                        </div><br>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
